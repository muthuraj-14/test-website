<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your Mentor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d8ca3bfef7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/booking.css">
</head>

<body>
    <!-- navbar -->
    <!-- navbar -->
    <nav class="navbar">
        <a href="./index.html" class="brand">SLIET</a>
        <div class="nav-links-section">
            <a href="./index.html" class="nav-link top-link">Home</a>
            <a href="bookSession.html" class="nav-link top-link">Schedule now</a>
            <a href="explore.html" class="nav-link top-link">Explore Mentor</a>
            <a href="webinar.html" class="nav-link top-link">Webinars</a>
            <p class="menubar" onclick="openNav()">MENU</p>
        </div>
    </nav>

    <div class="sidebar">
        <div class="sidebar-links">
            <p class="closemenu" onclick="closeNav()"><i class="fa-solid fa-circle-xmark"></i></p> <br>
            <a href="./index.html" class="nav-link">Home</a>
            <a href="bookSession.html" class="nav-link"> Book demo</a>
            <a href="explore.html" class="nav-link">Explore Mentor</a>
            <a href="webinar.html" class="nav-link">Webinars</a>
        </div>
    </div>

    <a href="bookSession.html" class="cancel-book"><img class="cancel-book-img" src="../images/back.svg" alt=""></a>
    <div class="container">
        <h1>1:1 Mentorship & Career Counselling</h1>
        <div class="date-picker">
            <button class="nav-btn" id="prevBtn">&lt;</button>
            <div id="dates" class="dates">
                <!-- Dates will be inserted dynamically here -->
            </div>
            <button class="nav-btn" id="nextBtn">&gt;</button>
        </div>

        <div class="time-slots">
            <h2>Select Time:</h2>
            <div class="time-options" id="timeSlots">
                <!-- Time slots will be inserted dynamically here -->
            </div>
        </div>

        <div class="payment">
            <p><strong>Meeting:</strong> 1:1 Video</p>
            <p><strong>Date:</strong> <span id="selectedDate">18-10-2024</span></p>
            <p><strong>Duration:</strong> 30 Min</p>
            <button class="book-btn" onclick="openBookingModal()"">Book Now</button>
        </div>
    </div>

    <!-- Booking Modal -->
<div class=" modal" id="bookingModal">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeBookingModal()">&times;</span>
                    <h2>Confirm Your Booking</h2>
                    <form id="bookingForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Mobile No:</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="message">Leave Your Message:</label>
                        <textarea id="message" name="message" rows="4"></textarea>

                        <button type="submit" class="confirm-btn">Confirm Your Slot</button>
                    </form>
                </div>
        </div>
        <script src="../scripts/booking.js"></script>
</body>

</html>
